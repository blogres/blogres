name: 新功能请求
description: 为这个项目提出一个功能请求
title: "[Feature Request]"
labels:
  - enhancement
assignees: topjfy
body:
  - type: checkboxes
    id: checklist
    attributes:
      label: 清单
      description: 请确保遵循这些声明。
      options:
        - label: 我搜索了现有问题，没有其他人请求类似的功能。
          required: true

        - label: 我认为25%+用户对此功能持积极态度。
          required: true

  - type: textarea
    id: feature
    attributes:
      label: 描述功能
      description: 它的用途以及为什么要
      placeholder: 清晰简洁地描述该功能是什么，以及它将增强或解决什么。[...]
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 其他说明
      placeholder: 在此处添加有关功能请求的任何其他上下文或屏幕截图。
